<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="js/script.js" ></script>
  <link rel="stylesheet" href="css/styles.css">
  <title></title>
</head>



<body>
  <header>
    <div class="container">
      <div class="header-flex">

        <img id="header-logo" src="img/logo.png" alt="">

        <span id="header-info">
          <h5>Febrasgo Play - Alternativas minimamente invasivas no tratamento do mioma uterino</h5>
          <span id="header-date">18 de Julho de 2021 Ã s 13:00 <span id="gmt">(GMT -03:00)</span></span>
        </span>

        <a href="#" id="header-help">Precisa de ajuda?</a>

      </div>
    </div>
  </header>

  <main>
    <div class="form">
      <div class="form-container">


        <h2>Inscreva-se</h2>

        <form action="index.html" onsubmit="return validate()"  method="get">

          <div class="input-100">
            <label for="nome">Nome</label>
            <input type="text" class="input-100" name="nome" value="" required>
          </div>

          <div class="input-100">
            <label for="email">E-mail</label>
            <input type="text" class="input-100" name="email" id="email" required>
          </div>

          <div class="input-100">
            <label for="telefone">Telefone</label>
            <input id="telefone" onkeypress="if ( isNaN( String.fromCharCode(event.keyCode) )) return false ;" maxlength="11" type="tel" placeholder="(11) 0000-0000" class="input-100" name="telefone" required>
          </div>

          <div class="input-flex">

            <div class="cidade-container">
              <label for="Cidade">Cidade</label>
              <input type="text" name="Cidade" value="" required>
            </div>

            <div class="estado-container">
              <label for="estado">Estado</label>
              <div class="select-bg">
              <select name="estado">
                <option value="AC">AC</option>
                <option value="AL">AL</option>
                <option value="AP">AP</option>
                <option value="AM">AM</option>
                <option value="BA">BA</option>
                <option value="CE">CE</option>
                <option value="DF">DF</option>
                <option value="ES">ES</option>
                <option value="GO">GO</option>
                <option value="MA">MA</option>
                <option value="MT">MT</option>
                <option value="MS">MS</option>
                <option value="MG">MG</option>
                <option value="PA">PA</option>
                <option value="PB">PB</option>
                <option value="PR">PR</option>
                <option value="PE">PE</option>
                <option value="PI">PI</option>
                <option value="RJ">RJ</option>
                <option value="RN">RN</option>
                <option value="RS">RS</option>
                <option value="RO">RO</option>
                <option value="RR">RR</option>
                <option value="SC">SC</option>
                <option value="SP">SP</option>
                <option value="SE">SE</option>
                <option value="TO">TO</option>
              </select>
                            </div>
            </div>

          </div>

          <span id="tos">Concordo em fornecer os dados acima ao organizador do evento conforme os <a href="#">Termos de Uso</a>.</span>
            <div id="error"></div>
          <input  type="submit" id="send" name="button" value="Enviar">

        </form>
      </div>
    </div>
  </main>
</body>
</html>
